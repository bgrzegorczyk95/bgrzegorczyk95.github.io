<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Game</title>
    </head>
    <body>
        <header class="result">
                <p class="score">Score</p>
                <span class="pointsPlayer"></span>
                <span class="pointsComputer"></span>
        </header>
        <div class="game-box">
            <section class="player">
                <img class="player-image" src="">
            </section>
            <section class="choice">
                <div class="start">Start</div>
                <div class="stone">KAMIEN</div>
                <div class="paper">PAPIER</div>
                <div class="scissors">NOZYCE</div>
            </section>
            <section class="computer">
                <img class="computer-image" src="">
            </section>
        </div>
        <div class="winner"></div>
        <script src="js/script.js"></script>
    </body>
</html>
